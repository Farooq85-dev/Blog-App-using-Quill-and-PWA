<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body2">
    <div class="formbeyond">
        <form class="form form2">
            <div class="teamSpeak">
                <i class="fa-brands fa-teamspeak" title="TeamSpeak Bloggers"></i>
            </div>
            <h2>TeamSpeak Bloggers.</h2>
            <p>Please logIn.</p>
            <div class="inputs">
                <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="on">
                <input type="password" name="password" id="password" placeholder="Type Password" autocomplete="on">
            </div>
            <button onclick="signInYourSelf(event)" class="logIn">LogIn</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
